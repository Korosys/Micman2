# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.25"

      - name: Build
        run: env GO111MODULE=on GOOS=windows go build -v ./main.go

      - name: Test
        run: env GOOS=windows go test -v ./main.go

  release:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.25"

      - name: Get version from git tag or create version
        id: version
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          else
            echo "tag=$(git describe --tags --always --dirty)" >> $GITHUB_OUTPUT
          fi

      - name: Build binaries for windows
        run: |
          # Build for Windows
          GOOS=windows GOARCH=amd64 go build -o micman2-windows-amd64.exe -v ./main.go

          # Build for Linux
          # GOOS=linux GOARCH=amd64 go build -o micman2-linux-amd64 -v ./main.go

      - name: Create release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: Release ${{ steps.version.outputs.tag }}
          body: |
            ## Micman2 Release ${{ steps.version.outputs.tag }}

            This release includes:
            - Built with Go 1.25

            ### Download

            - [micman2-windows-amd64.exe](micman2-windows-amd64.exe)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
